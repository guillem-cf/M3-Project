name: 'SeqNet'

method: 'grid'

metric:
  goal: 'maximize'
  name: 'val_accuracy'

parameters:
  experiment_name:
    value: 'SeqNet'
  MODEL:
    value: 'SeqNet'
  DATASET_DIR:
    value: '/ghome/group07/M3-Project-new/Week4/MIT_small_train_1'
  VALIDATION_SAMPLES:
    value: 807
  CALLBACKS:
    value: False
  IMG_WIDTH:
    value: 64
  IMG_HEIGHT:
    value: 64
  BATCH_SIZE:
    value: 32
  EPOCHS:
    value: 300
  LEARNING_RATE:
    value: 0.001
  MOMENTUM:
    value: 0.9
  WEIGHT_DECAY:
    value: 0.0001
  OPTIMIZER:
    value: 'adam'
  LOSS:
    value: 'categorical_crossentropy'

  num_blocks:
    value: 4
  second_layer:
    value: True
  third_layer:
    value: False
  num_denses:
    value: 3      
  dim_dense:
    value: 256    
  filters:
    value: [32,32,64,64,128,128, 256, 256]
  batch_norm: 
    value: True
  dropout:
    value: True
  dropout_range:
    value: [0.6, 0.5, 0.3]  
  kernel_size:
    value: 3
  kernel_regularizer:
    value: True
  strides:  
    value: 1
  initializer:
    value: 'he_uniform'
  non_linearities:
    value: 'leaky_relu'
  pool_size:
    value: 2


  hardcore_data_augmentation:
    value: False
  horizontal_flip:
    value: True
  vertical_flip:
    value: False
  rotation:
    value: 0
  width_shift:
    value: 0.1
  height_shift:
    value: 0.1
  shear_range:
    value: 0
  zoom_range:
    value: 0
  brightness_range:
    value: [0.5, 1.5]

